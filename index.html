<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Chart</title>
    <style>
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            font-family: sans-serif;
            box-sizing: border-box;
        }
        .chart-bar-container {
            display: flex;
            align-items: flex-end;
            height: 300px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            position: relative;
        }
        .chart-bar {
            flex: 1;
            margin: 0 10px;
            position: relative;
            box-sizing: border-box;
        }
        .chart-bar-1 { background-color: #5bb2e8; height: 100%; }
        .chart-bar-2 { background-color: #a4cff5; height: 80%; }
        .chart-bar-3 { background-color: #c7e0f8; height: 60%; }
        .chart-label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #555;
            white-space: nowrap;
        }
        .chart-percentage {
            position: absolute;
            top: -20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
<div class="chart-container">
    <div class="chart-bar-container">
        <div class="chart-bar chart-bar-1">
            <div class="chart-percentage">100%</div>
            <div class="chart-label">제품 추천</div>
        </div>
        <div class="chart-bar chart-bar-2">
            <div class="chart-percentage">80%</div>
            <div class="chart-label">분석</div>
        </div>
        <div class="chart-bar chart-bar-3">
            <div class="chart-percentage">60%</div>
            <div class="chart-label">제공 정보 결과</div>
        </div>
    </div>
</div>
</body>
</html>
