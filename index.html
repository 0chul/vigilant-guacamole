<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>방귀 유머 생성기</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      #output {
        margin-top: 1rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>방귀 유머 생성기</h1>
    <label for="fartType">방귀 종류를 선택하세요:</label>
    <select id="fartType">
      <option value="silent">조용하지만 독한</option>
      <option value="loud">시끄럽고 당당한</option>
      <option value="squeaky">삐익삐익 몰래</option>
      <option value="machine">기관총 스타일</option>
      <option value="sulfur">유황 냄새 작렬</option>
    </select>
    <button id="generate">유머 생성</button>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
